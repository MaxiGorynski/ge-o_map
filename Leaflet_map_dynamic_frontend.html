<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Main container should use flex to layout the sidebar and map */
        .container {
            display: flex;
            height: 100vh; /* Full height of the viewport */
        }

        /* Sidebar for dynamic dropdowns, fixed width */
        .sidebar {
            width: 250px; /* You can adjust this width */
            overflow-y: auto;
            background-color: #f4f4f4;
            padding: 10px;
        }

        /* Map container should take the remaining space */
        .map-container {
            flex-grow: 1; /* Makes the map container fill the remaining space */
            height: 100%; /* Ensure it takes the full height */
        }

        /* Map element should fill the available space */
        #map {
            height: 100%; /* Full height */
            width: 100%; /* Full width of the container */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="script.js"></script>  <!-- Load our script.js -->
</head>
<body>
    <div class="container">
        <!-- Sidebar for the dynamic dropdowns -->
        <div class="sidebar">
            <div id="dataset-list"></div> <!-- Dataset buttons will be populated here -->
            <div id="data-controls"></div> <!-- Dynamic dropdowns go here -->
        </div>
        <!-- Map container -->
        <div class="map-container">
            <div id="map"></div> <!-- Map element -->
        </div>
    </div>
</body>
</html>
